<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - كالاتي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .form-container { max-width: 450px; margin: 120px auto; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100">

  <header class="bg-white shadow fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-700">كالاتي</h1>
      <nav class="space-x-8">
        <a href="index.html" class="font-medium">الرئيسية</a>
        <a href="login.html" class="font-medium text-indigo-600">دخول</a>
      </nav>
    </div>
  </header>

  <div class="form-container px-6">
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">مرحبًا بك مجددًا</h2>
      
      <form>
        <div class="mb-5">
          <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="أدخل بريدك الإلكتروني">
        </div>
        
        <div class="mb-5">
          <label class="block text-gray-700 mb-2">كلمة المرور</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="أدخل كلمة المرور">
        </div>

        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="ml-2"> تذكرني
          </label>
          <a href="#" class="text-indigo-600 text-sm">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">تسجيل الدخول</button>
      </form>

      <p class="text-center text-gray-600 mt-6">
        ليس لديك حساب؟ <a href="#" class="text-indigo-600">سجّل الآن</a>
      </p>
    </div>
  </div>

  <footer class="bg-gray-900 text-white py-6 mt-20">
    <div class="container mx-auto px-6 text-center">
      <p>© 2025 كالاتي - جميع الحقوق محفوظة</p>
    </div>
  </footer>

</body>
</html>
